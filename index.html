<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>



    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome"><br><br>

        <label for="email">Digite seu Email</label><br>
        <input type="email" name="email" id="email"><br><br>

        <label for="WhatsApp">WhatsApp:</label><br>
        <input type="text" name="WhatsApp" id="WhatsApp"><br>

         <p>Área de atuação:</p>

        <input type="radio" name="area" id="desen" value="desenvolvimento">
        <label for="desen">desenvolvimento</label>
        
        <input type="radio" name="area" id="quality" value="quality assurance(QA)">
        <label for="quality">quality assurance(QA)</label>

        <input type="radio" name="area" id="analise" value="analise de dados">
        <label for="analise">análise de dados</label>

        <input type="radio" name="area" id="infra" value="infraestrutura">
        <label for="infra">infraestrutura</label><br>
        <p>Observações:</p>
        <textarea id="observações" name="obs" rows="4" cols="50"></textarea><br>

        <input type="checkbox" id="ofertas" name="ofertas" value="ofertas">
        <label for="ofertas"> desejo receber ofertas por email</label><br><br>

        <input type="submit" value="submit">
        


        

    </form>
</body>
</html>
